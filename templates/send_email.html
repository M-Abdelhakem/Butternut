      box-shadow: 0px 1px 2px 0px rgb(53, 53, 53);

    /*==================
    Slides
===================*/

    #slide-role {
      background: inherit;
      position: absolute;
      top: 0;
      left: 0;
      width: 500%;
      height: 100%;
      z-index: 100;
      transition: left 0.5s cubic-bezier(0.455, 0.03, 0.515, 0.955);

    .slide {

    /*===================
    BUTTONS
====================*/

    .btn,
    .btn::after {
      border-radius: 50%;
      transition: all 0.5s cubic-bezier(0.785, 0.135, 0.15, 0.86);
    }

    .btn {
      border: 1px solid rgba(0, 0, 0, 0.281);
      background: rgb(255, 255, 255);
      box-shadow: 0px 2px 2px rgba(56, 56, 56, 0.822);
      position: absolute;
      bottom: 12%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      transform: scale(1.1);
      z-index: 1000;
    }

    .btn:nth-of-type(1) {
      left: 38%;
    }

    .btn:nth-of-type(2) {
      left: 45%;
    }

    .btn:nth-of-type(3) {
      left: 52%;
    }

    .btn:nth-of-type(4) {
      left: 59%;
    }

    .btn:hover {
      transform: scale(1.4);
    }

    /* buttons Atom! */

    .btn::after {
      content: "";
      display: inline-block;
      border: 1px solid white;
      background: rgb(11, 185, 238);
      width: 20px;
      height: 20px;
      margin: 3px 3px;
      transform: scale(0.5, 0.5);
      box-shadow: 0px 1px 5px rgba(56, 56, 56, 0.822);
    }

    /*====================
        L O G I C 
 ===================*/

    /* slide logic */

    input[type="radio"]:checked#slide-2-trigger
      ~ div.slide-wrapper
      > div#slide-role {
      left: -100%;
    }

    input[type="radio"]:checked#slide-3-trigger
      ~ div.slide-wrapper
      > div#slide-role {
      left: -200%;
    }

    input[type="radio"]:checked#slide-4-trigger
      ~ div.slide-wrapper
      > div#slide-role {
      left: -300%;
    }

    /* button logic */

    input[type="radio"]:checked + label.btn {
      transform: scale(1.2);
      border: 1px solid rgba(53, 53, 53, 0.308);
    }

    input[type="radio"]:checked + label.btn::after {
      transform: scale(1.1, 1.1);
      background: lightskyblue;
    }

    @keyframes fade {

      const numStars = 100; // Adjust the number of stars as needed

    <script>
      function showEditor() {
        document.getElementById("formControls").style.display = "none";
        document.querySelector(".editor_container").style.display = "block";
      }

      function showFormControls() {
        document.getElementById("formControls").style.display = "block";
        document.querySelector(".editor_container").style.display = "none";
      }

      document
        .querySelector(".config-button")
        .addEventListener("click", showFormControls);

      ClassicEditor.create(document.querySelector("#editor")).catch((error) => {
        console.error(error);
      });

      ClassicEditor.create(document.querySelector("#editor1")).catch(
        (error) => {
          console.error(error);

        }
      );

      ClassicEditor.create(document.querySelector("#editor_prompt")).catch(
        (error) => {
          console.error(error);
        }
      );

      setTimeout(() => {
        document.body.classList.remove("animated-cursor");
        // document.body.classList.add('static-cursor');
      }, 4000);

      let slideIndex = 1;
      showSlides(slideIndex);

      // Next/previous controls
      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      // Thumbnail image controls
      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
      }
