<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Copies</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at 50.2% -175%, rgb(14, 72, 222) 5.2%, #010a1d 75.3%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 110vh;
            position: relative;
        }

        /* Stars */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }

        .container1 {
            width: 100%;
            padding: 18px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-right: 10px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .container1 li {
            list-style: none;
            margin-left: 75px;
            text-align: center;
            display: inline;
        }

        .container1 li a {
            text-decoration: none;
            padding: 10px 20px;
            font-size: 15px;
            border-radius: 4px;
            color: #f2f2f2;
            display: inline-block;
            text-align: center;
            letter-spacing: 1px;
            transition: all .3s ease-in;
            font-family: "Inter", sans-serif;
        }

        .container1 li a:hover {
            background-color: #091e9627;
            color: rgb(210, 210, 210);
        }

        /* SHIFT */
        nav.shift ul li a {
            position: relative;
            z-index: 1;
        }

        nav.shift ul li a:hover {
            color: #ffffff;
            font-size: 20px;
        }

        nav.shift ul li a:after {
            display: block;
            position: absolute;
            top: 0;
            border-radius: 3px;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            width: 100%;
            height: 1px;
            content: '.';
            color: transparent;
            visibility: none;
            opacity: 0;
            z-index: -1;
        }

        nav.shift ul li a:hover:after {
            opacity: 1;
            visibility: visible;
            height: 100%;
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            background-color: #042551;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        .grid-container {
            margin-top: 0px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .grid-item {
            background-color: #063b79;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 150px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        /* Floating Modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #042551;
            margin: 15% auto;
            padding: 20px;
            border: 2px solid #8bf;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        label {
            font-weight: bold;
            color: white;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container1">
        <nav class="shift">
            <ul>
                <li><a href="/business-card">BUSINESS CARD</a></li>
                <li><a style="color: #145faf; font-weight: bolder;" href="/customer-list">CUSTOMER LIST</a></li>
                <li><a href="/send-email">SEND EMAIL</a></li>
                <li><a href="/account">ACCOUNT</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
    </div>

    <div class="container" style="margin-top: 100px;">
        <h1>Saved Copies</h1>
        <div class="grid-container" id="savedCopiesGrid">
            <!-- Saved copies will be dynamically inserted here -->
        </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Email Details</h2>
            <p id="modalContent">Content of the selected email will appear here.</p>
        </div>
    </div>

    <script>
        const numStars = 150; // Adjust the number of stars as needed

        for (let i = 0; i < numStars; i++) {
            createStar(i);
        }

        function createStar(index) {
            const star = document.createElement("div");
            star.classList.add("star");
            star.style.top = Math.random() * 11 + "%";
            star.style.left = Math.random() * 100 + "%";
            star.style.animationDelay = Math.random() * 5 + "s";
            document.body.appendChild(star);
        }

        // Example saved copies data
        const savedCopies = [
            { id: 1, title: 'Email 1', content: 'Content of Email 1' },
            { id: 2, title: 'Email 2', content: 'Content of Email 2' },
            { id: 3, title: 'Email 3', content: 'Content of Email 3' },
            { id: 4, title: 'Email 4', content: 'Content of Email 4' },
            { id: 1, title: 'Email 1', content: 'Content of Email 1' },
            { id: 2, title: 'Email 2', content: 'Content of Email 2' },
            { id: 3, title: 'Email 3', content: 'Content of Email 3' },
            { id: 4, title: 'Email 4', content: 'Content of Email 4' },
            { id: 3, title: 'Email 3', content: 'Content of Email 3' },
            { id: 4, title: 'Email 4', content: 'Content of Email 4' },
            { id: 3, title: 'Email 3', content: 'Content of Email 3' },
            { id: 4, title: 'Email 4', content: 'Content of Email 4' }
        ];

        function openModal(email) {
            document.getElementById('modalTitle').innerText = email.title;
            document.getElementById('modalContent').innerText = email.content;
            document.getElementById('myModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        window.onload = function() {
            const savedCopiesGrid = document.getElementById('savedCopiesGrid');

            savedCopies.forEach(copy => {
                const gridItem = document.createElement('div');
                gridItem.classList.add('grid-item');
                gridItem.innerText = copy.title;
                gridItem.onclick = () => openModal(copy);
                savedCopiesGrid.appendChild(gridItem);
            });
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('myModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
