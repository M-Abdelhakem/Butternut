<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<style>
    body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(#1a1919, #403e3e); /* Градиентный фон от светло-розового к темно-серому */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    position: relative; /* Added to position .donthave */
    }
    .container {
        width: 400px;
        border: 2px solid rgba(90, 90, 90, 1); /* Создание границы 2px с указанным цветом */
        height: 55%;
        padding: 40px;
        background-color: rgba(46, 46, 46, 1); /* Темно-серый фон для формы */
        border-radius: 30px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5); /* Углубленная тень для большего акцента */
        position: relative; /* Added to position .donthave */
        margin-bottom: 20px; /* Добавлено для отступа между формой и текстом */
    }
    h2 {
        color: #fff; /* White color for text */
        margin-top: -10px;
        margin-bottom: 30px; /* More space under the header */
        font-size: 40px; /* Larger font size */
        text-align: center;
    }
    form {
        display: block;
    }
    form div {
        margin-bottom: 20px;
    }
    label {
        margin-left: 37px;
        display: block;
        margin-bottom: 8px;
        color: #fff; /* Lighter color for labels */
        font-size: 12px;
    }
    input[type="text"],
    input[type="password"] {
        margin-left: 37px;
        margin-bottom: 10px; /* Эта строка кода создает пространство между полями ввода */
        width: 75%;
        padding: 10px;
        border: 2px solid rgba(129, 129, 129, 1); /* Создание границы 3px с указанным цветом */
        border-radius: 6px;
        background-color: rgba(190, 187, 185, 1); /* Темный фон для ввода */
        color: #000000; /* Белый текст для ввода */
        font-weight: bold;
    }
    button[type="submit"] {
        width: 150px;
        font: Inter;
        font-size: 15px;
        margin-top: 10px;
        margin-left: 125px;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: rgba(7, 7, 7, 1); /* Dark gray button */
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-bottom: 10px;
    }
    button[type="submit"]:hover {
        width: 150px;
        background-color: #777; /* Lighter gray on hover */
    }
    .policy{
        text-align: center;
        font-size: 12px;
        color: #fff;
        margin-bottom: -3px;
    }
    .donthave2 {
        width: 100%; /* Занимает всю ширину */
        position: absolute; /* Используется абсолютное позиционирование */
        bottom: 10px; /* Расположение внизу */
        text-align: center; /* Выравнивание текста по центру */
        color: #fff;
        font-size: 12px;
    }
</style>

<body>
    <div class="container">
        <h2>Welcome</h2>
        <form id="login-form">
            <div>
                <label for="username">Email address:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="policy">
            By logging in, you agree to Privacy Policy and 
        </p>
        <p class="policy">
            Terms of use.
        </p>
    </div>
    <p class="donthave2" style="color: #fff; font-size: 15px;">
        Don't have an account? <span onclick="window.location.href='register.html';" style="cursor: pointer; color: #070707;">Sign-up</span>
    </p>
</body>

<script>
document.getElementById('login-form').addEventListener('submit', async (event) => {
    event.preventDefault();
    
    const formData = new FormData(event.target);
    const formDataJson = Object.fromEntries(formData.entries());
    
    const response = await fetch('/login.html', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(formDataJson)
    });

    if (response.ok) {
        alert('Login successful!');
        window.location.href = '/customer-list.html';
    } else {
        const data = await response.json();
        alert(`Login failed: ${data.detail}`);
    }
});
</script>
</html>
