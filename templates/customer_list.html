<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <title>Customer List</title>

  </head>

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: radial-gradient(
        circle at 50.2% -175%,
        rgb(14, 72, 222) 5.2%,
        #010a1d 75.3%
      );
      margin: 0;
      padding: 0;
      height: 120vh;
      position: relative;
    }

    /* Stars */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background-color: #fff;
      border-radius: 50%;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0.3;
      }
    }

    .container {
      /* margin-top: 20px; */
      width: 100%;
      max-width: 1200px;
    }

    h1 {
      text-align: center;
      color: #fff;
      margin: 20px 0;
    }

    .table-container {
      padding: 20px;
      background-color: #042551;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .search-box {
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      width: 97%;
      padding: 10px 20px;
      margin: 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #0056b3;
      color: #ffffff;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #003d80;
    }

    .container1 {
          width: 100%;
          padding: 18px;
          display: flex;
          justify-content: flex-start;
          align-items: center;
          margin-right: 10px;
          position: absolute;
          top: 0;
          left: 0;
      }


    .container1 li {
      list-style: none;
      margin-left: 75px;
      text-align: center;
      display: inline;
  }

  .container1 li a {
      text-decoration: none;
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 4px;
      color: #f2f2f2;
      display: inline-block;
      text-align: center;
      letter-spacing: 1px;
      transition: all .3s ease-in;
      font-family: "Inter", sans-serif;
  }
      .container1 li a:hover {
          background-color: #DDFFD9;
          background-color: #091e9627;
          color: rgb(210, 210, 210);
      }

    /* SHIFT */
    nav.shift ul li a {
          position: relative;
          z-index: 1;
      }

      nav.shift ul li a:hover {
          color: #ffffff;
          font-size: 20px;
      }

      nav.shift ul li a:after {
          display: block;
          position: absolute;
          top: 0;
          border-radius: 3px;
          left: 0;
          bottom: 0;
          right: 0;
          margin: auto;
          width: 100%;
          height: 1px;
          content: '.';
          color: transparent;
          visibility: none;
          opacity: 0;
          z-index: -1;
      }

      nav.shift ul li a:hover:after {
          opacity: 1;
          visibility: visible;
          height: 100%;
      }
 
      .table-container {
    max-height: 500px; /* Adjust the height as needed */
    overflow-y: auto; /* Enable vertical scrolling */
}

.table-custom {
    color: #e0e0e0; /* Text color */
    border-collapse: separate;
    border-spacing: 0;
}

.table-custom thead {
    background-color: #063b79; /* Header background color */
    position: sticky;
    top: 0; /* Keep header fixed on scroll */
    z-index: 1;
}

.table-custom tbody tr {
    background-color: #084c99; /* Row background color */
    border-bottom: 2px solid #032d57; /* Border color for rows */
}

.table-custom tbody tr:hover {
    background-color: #0a6fb1; /* Hover color */
}

.table-group-divider {
    background-color: #032d57; /* Divider color */
    height: 2px;
    border: none; /* Remove default border if any */
}
  </style>
  <body>
    <div class="container1">
        <nav class="shift">
        <ul>
            <li><a href="/business-card">BUSINESS CARD</a></li>
            <li><a style="color: #145faf; font-weight: bolder; "href="/customer-list">CUSTOMER LIST </style></a></li>
            <li><a href="/send-email">SEND EMAIL</a></li>
            <li><a href="/account">ACCOUNT</a></li>
            <li><a href="/saved_copies">COPIES</a></li>
        </ul>
        </nav>
    </div>

    <div class="container" style="padding-top: 50px;">
      <h1>Customer List</h1>
      <div class="table-container">
        <div class="search-box">
          <input
            class="form-control"
            id="searchInput"
            type="text"
            placeholder="Search..."
          />
        </div>
        <table class="table table-striped table-hover table-custom">
            <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                </tr>
              </thead>
              <tbody class="table-group-divider"></tbody>
              <tbody id="customerTable">
                {% for customer in customer_data %}
                <tr>
                  <td>{{ customer.name }}</td>
                  <td>{{ customer.email }}</td>
                </tr>
                {% endfor %}
              </tbody>
          </table>
          
      </div>


      <div class="row">
        <a href="/upload-csv-data" class="btn btn-primary">Upload Data</a>
        <a href="/retrieve-csv-data" class="btn btn-primary">Show Uploaded Data</a>
      </div>
      

    <script>
      document
        .getElementById("searchInput")
        .addEventListener("keyup", function () {
          var searchValue = this.value.toLowerCase();
          var rows = document
            .getElementById("customerTable")
            .getElementsByTagName("tr");

          for (var i = 0; i < rows.length; i++) {
            var cells = rows[i].getElementsByTagName("td");
            var match = false;

            for (var j = 0; j < cells.length; j++) {
              if (cells[j].innerText.toLowerCase().includes(searchValue)) {
                match = true;
                break;
              }
            }

            if (match) {
              rows[i].style.display = "";
            } else {
              rows[i].style.display = "none";
            }
          }
        });

      const numStars = 150; // Adjust the number of stars as needed

      for (let i = 0; i < numStars; i++) {
        createStar(i);
      }

      function createStar(index) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.top = Math.random() * 7 + "%";
        star.style.left = Math.random() * 100 + "%";
        star.style.animationDelay = Math.random() * 5 + "s";
        document.body.appendChild(star);
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
