<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer List</title>
    <style>
        body {
        font-family: 'Inter', sans-serif;
        background: radial-gradient(circle at 50.2% -175%, rgb(14, 72, 222) 5.2%, #010a1d 75.3%); /* Градиентный фон от светло-розового к темно-серому */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative; /* Added to position .donthave */
        }

        body {
            background-color: #000000;
        }

                /* Stars */
                .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background-color: #fff;
        border-radius: 50%;
        animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
        0% {
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
        100% {
            opacity: 0.3;
        }
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; 
            align-items: center; 
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h2 {
            color: #333;
        }
        #customer-list {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        #customer-list div {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 100px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }

        .container {
            width: 400px;
            border: 2px solid rgba(90, 90, 90, 1); /* Создание границы 2px с указанным цветом */
            height: 55%;
            padding: 40px;
            background-color: rgba(46, 46, 46, 1); /* Темно-серый фон для формы */
            border-radius: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5); /* Углубленная тень для большего акцента */
            position: relative; /* Added to position .donthave */
            margin-bottom: 20px; /* Добавлено для отступа между формой и текстом */
        }
        h2 {
            color: #fff; /* White color for text */
            margin-top: -10px;
            margin-bottom: 30px; /* More space under the header */
            font-size: 40px; /* Larger font size */
            text-align: center;
        }
        form {
            display: block;
        }
        form div {
            margin-bottom: 20px;
        }
        label {
            margin-left: 37px;
            display: block;
            margin-bottom: 8px;
            color: #fff; /* Lighter color for labels */
            font-size: 12px;
        }
        input[type="text"],
        input[type="password"] {
            margin-left: 37px;
            margin-bottom: 10px; /* Эта строка кода создает пространство между полями ввода */
            width: 75%;
            padding: 10px;
            border: 2px solid rgba(129, 129, 129, 1); /* Создание границы 3px с указанным цветом */
            border-radius: 6px;
            background-color: rgba(190, 187, 185, 1); /* Темный фон для ввода */
            color: #000000; /* Белый текст для ввода */
            font-weight: bold;
        }
        button[type="submit"] {
            width: 150px;
            font: Inter;
            font-size: 15px;
            margin-top: 10px;
            margin-left: 125px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: rgba(7, 7, 7, 1); /* Dark gray button */
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }
        button[type="submit"]:hover {
            width: 150px;
            background-color: #777; /* Lighter gray on hover */
        }
        .policy{
            text-align: center;
            font-size: 12px;
            color: #fff;
            margin-bottom: -3px;
        }
        .donthave2 {
            width: 100%; /* Занимает всю ширину */
            position: absolute; /* Используется абсолютное позиционирование */
            bottom: 10px; /* Расположение внизу */
            text-align: center; /* Выравнивание текста по центру */
            color: #fff;
            font-size: 12px;
        }
        .row{
            margin-top: 25%;
            margin-left: -25%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer List</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        {% for customer in customer_data %}
        <tr>
            <td>{{ customer.name }}</td>
            <td>{{ customer.email }}</td>
        </tr>
        {% endfor %}
    </table>
    <div class="row" style="display: flex; justify-content: space-around;">
        <a href="/upload-csv-data" class="btn" style="background-color: rgba(7, 7, 7, 1);">Upload Data</a>
        <a href="/retrieve-csv-data" class="btn" style="background-color: rgba(7, 7, 7, 1);">Show Uploaded Data</a>
    </div>
</div>
</body>

<script>
    const numStars = 150; // Adjust the number of stars as needed

for (let i = 0; i < numStars; i++) {
createStar(i);
}

function createStar(index) {
const star = document.createElement("div");
star.classList.add("star");
star.style.top = Math.random() * 15 + "%";
star.style.left = Math.random() * 100 + "%";
star.style.animationDelay = Math.random() * 5 + "s";
document.body.appendChild(star);
}
</script>
</html>
